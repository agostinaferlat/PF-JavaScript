<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <header class="container-fluid estiloHeader">
        <div class="row justify-content-center">
            <h1 class="col-lg-10 text-center fw-bold m-1 p-2"> Huellas en Manada </h2>
            <h3 class="col-lg-8 text-center m-1 p-2"> La mejor opción en artículos para tus mascotas</h3>
        </div>

        <nav class="row navbar">
            <ul>
                <li class="nav-item navStyle"><a class="nav-link" href="home.html">Nuestros productos</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div id="contenedorPadre">
           <!-- Sección Productos -->
            <section class="container" id="listaProductos"> 
                    
                <h4 class="p-4 m-3">Nuestros productos</h4>

                <div class="row">
                    <div class="col div">
                        <div class="card card_size">
                            <img src="./img/lickimat.jpg" class="card-img-top" alt="Lickimat">
                            <div class="card-body centered">
                                <h5 class="card-title nombre">Lickimat</h5>
                                <span>2500</span>
                                <span>ARS</span>
                                <button type="button" class="btn btnComprar">Comprar</button>
                            </div>
                        </div>
                    </div>    

                    <div class="col">
                        <div class="card card_size">
                            <img src="./img/alfombraolfativa.jpg" class="card-img-top" alt="Alfombra olfativa">
                            <div class="card-body centered">
                                <h5 class="card-title nombre">Alfombra olfativa</h5>
                                <span class="">7000</span>
                                <span>ARS</span>
                                <button type="button" class="btn btnComprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                        
                    <div class="col">
                        <div class="card card_size">
                            <img src="./img/rascador.jpg" class="card-img-top" alt="Rascador horizontal">
                            <div class="card-body centered">
                                <h5 class="card-title nombre">Rascador</h5>
                                <span class="precio">10500</span>
                                <span>ARS</span>
                                <button type="button" class="btn btnComprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">    
                    <div class="col">
                        <div class="card card_size">
                            <img src="./img/fuenteagua.jpg" class="card-img-top" alt="Fuente de agua">
                            <div class="card-body centered">
                                <h5 class="card-title nombre">Fuente de agua</h5>
                                <span class="precio">21000</span>
                                <span>ARS</span>
                                <button type="button" class="btn btnComprar">Comprar</button>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card card_size">
                            <img src="./img/soganudos.jpg" class="card-img-top" alt="Juguete de soga con nudos">
                            <div class="card-body centered">
                                <h5 class="card-title nombre">Soga con nudos</h5>
                                <span class="precio">3000</span>
                                <span>ARS</span>
                                <button type="button" class="btn btnComprar">Comprar</button>
                            </div>
                        </div>
                    </div>    

                    <div class="col">
                        <div class="card card_size">
                            <img src="./img/pelota.jpg" class="card-img-top" alt="Pelota">
                            <div class="card-body centered">
                                <h5 class="card-title nombre">Pelota</h5>
                                <span class="precio">1500</span>
                                <span>ARS</span>
                                <button type="button" class="btn btnComprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>    

            </section>
                
                <!-- Sección Carrito -->
                
            <section class="container div" id="carrito">
                <h4 class="p-4 m-3">Carrito</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <td></td>
                            <td>Producto</td>
                            <td>Cantidad</td>
                            <td>Precio</td>
                            <td></td>
                        </tr>
                    </thead>

                    <tbody id="tbody">
                            
                    </tbody>

                    <tbody id="tbodyResultado">

                    </tbody>

                </table>    
                <button id="boton_finalizar" class="m-4 btn-finalizar btn buttonStyle">Finalizar compra</button>
                <button id="boton_vaciar" class="m-4 btn-vaciar btn buttonStyle">Vaciar carrito</button>
            </section>

        </div>


    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./javascript/simulador_ecommerce.js"></script>
</body>
</html>
